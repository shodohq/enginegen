spec_version: "1.0.0"
name: "demo"
description: "Demo engine spec for baseline pipeline"
requirements:
  targets:
    thrust:
      goal: "meet_or_exceed"
      target: { value: 100, unit: kN }
    chamber_pressure:
      goal: "meet_or_exceed"
      target: { value: 3.5, unit: MPa }
constraints: {}
manufacturing:
  process: "SLM"
  material: "Inconel 718"
  rules:
    min_wall_thickness: { value: 2.0, unit: mm }
    min_feature_size: { value: 0.5, unit: mm }
    overhang_limit: { value: 45, unit: deg }
analysis_budget:
  hf_runs: 3
  time_limit_sec: 1200
metadata:
  geometry:
    chamber:
      length: { value: 0.3, unit: m }
      radius: { value: 0.12, unit: m }
    nozzle:
      throat_radius: { value: 0.05, unit: m }
      exit_radius: { value: 0.15, unit: m }
      length: { value: 0.4, unit: m }
